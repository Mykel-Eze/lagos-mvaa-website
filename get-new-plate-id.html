<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get New Plate ID</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.13/dist/antd.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/vehicle-registeration.css">
    
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="app-wrapper" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="rel full-width">
            <div id="header-color-bars">
                <div style="background-color: #E83B50;"></div>
                <div style="background-color: #4D8EFF;"></div>
                <div style="background-color: #FFBB32;"></div>
                <div style="background-color: #32C76D;"></div>
            </div>
        
            <div id="sub-header">
                <div class="container">
                    <div class="sub-header-item flex-div">
                        <img src="./images/call.svg" alt="call-icon">
                        <span class="bold-txt" style="font-weight: 700;">07056557484</span>
                    </div>
                    <div class="sub-header-item flex-div">
                        <img src="./images/ig-x.svg" alt="ig-x-icon">
                        <span>@ lasgmvaa</span>
                    </div>
                    <div class="sub-header-item flex-div">
                        <img src="./images/mail.svg" alt="mail-icon">
                        <span>motorvehicle@lagosstate.gov.ng</span>
                    </div>
                    <div class="sub-header-item flex-div" style="font-weight: 700;">
                        <b class="uppercase">TOll-free emergency:</b>
                        <span class="bold-txt">767</span>
                        <span> | </span>
                        <span class="bold-txt">112</span>
                    </div>
                </div>
            </div>
        
            <div id="main-header">
                <div class="container">
                    <nav class="nav flex-div justify-content-btw">
                        <a href="./index.html" class="nav-logo">
                            <img src="./images/full-mvaa-logo.png" alt="Lagos MVAA Logo">
                        </a>
                        <ul class="flex-div hidden-xs-sm mid-link">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./services.html" class="active">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="flex-div hidden-xs-sm nav-btn-wrapper">
                            <li><a href="./login.html" class="nav-btn">Login</a></li>
                            <li>
                                <a href="./register.html" class="pry-nav-btn flex div">
                                    <span>Get Started</span>
                                    <img src="./images/arrow-1.svg" alt="arrow-icon">
                                </a>
                            </li>
                        </ul>
                        <button class="visible-xs-sm white-txt focus:outline-none pointer" onclick="toggleMobileMenu()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"
                                    stroke="#108a00"></path>
                            </svg>
                        </button>
                    </nav>
                </div>
                <!-- Mobile Menu -->
                <div id="mobile-menu" class="mobile-menu pry-bg white-txt px-4">
                    <ul class="space-y-4">
                        <li><a href="./index.html" class="block white-txt hover-scale pointer">Home</a></li>
                        <li><a href="./services.html" class="block white-txt hover-scale pointer active">Services</a></li>
                        <li><a href="#" class="block white-txt hover-scale pointer">Contact</a></li>
                    </ul>
                    <ul class="flex-div nav-btn-wrapper mt-5 mb-3">
                        <li><a href="./login.html" class="nav-btn">Login</a></li>
                        <li>
                            <a href="./register.html" class="pry-nav-btn flex div">
                                <span>Get Started</span>
                                <img src="./images/arrow-1.svg" alt="arrow-icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow bg-white px-6 py-8 mb-[50px]">
            <div class="max-w-6xl mx-auto">
                <!-- Back Button -->
                <div class="flex-div gap-4">
                    <img src="./images/back-arr.svg" alt="back-arrow">
                    <button onclick="window.history.back()" class="back-btn">BACK</button>
                </div>

                <!-- Title and Description -->
                <div class="services-title-header py-4">
                    <h1>Get New Plate ID</h1>
                    <p></p>
                </div>

                <!-- Form -->
                <div class="get-new-plate-form-wrapper">
                    <form action="./vehicle-registration.html" class="max-w-lg mx-auto">
                        <div class="mb-6">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name"
                                class="w-full p-2 border rounded">
                        </div>
                        <div class="mb-6">
                            <label for="department">Department</label>
                            <select id="department" class="w-full p-2 border rounded">
                                <option value="finance">Finance</option>
                                <option value="operations">Operations</option>
                                <option value="admin">Administration</option>
                                <option value="technical">Technical</option>
                            </select>
                        </div>
                        <div class="mb-6">
                            <label for="registrationNumber">Registration Number</label>
                            <input type="text" id="registrationNumber" placeholder="Enter registration number"
                                class="w-full p-2 border rounded">
                        </div>
                        <div class="mb-6">
                            <label for="document">Upload file</label>
                            <div class="border-gray-300 border p-4">
                                <p class="text-green-600 font-medium">Upload file</p>
                                <p class="text-gray-400 text-xs">(JPG, PNG, PDF Max 3MB)</p>
                            </div>
                        </div>
                        <div class="mt-12">
                            <button type="submit" class="w-full h-12 submit-btn bg-blue-500 text-white">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>

</html>
