    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        }

        // File upload handling
        document.addEventListener('DOMContentLoaded', function () {
            // Find all file upload inputs on the page
            const fileInputs = document.querySelectorAll('.file-input');

            fileInputs.forEach(input => {
                // Get parent container to find the associated file-names list
                const formControl = input.closest('.form-control');
                const fileNamesList = formControl.querySelector('.file-names');

                // Create one if it doesn't exist
                if (!fileNamesList) {
                    const newList = document.createElement('ul');
                    newList.className = 'file-names';
                    formControl.appendChild(newList);
                }

                // Add event listener for file selection
                input.addEventListener('change', function (event) {
                    const files = event.target.files;
                    const list = formControl.querySelector('.file-names');

                    // Add each selected file to the list
                    for (let i = 0; i < files.length; i++) {
                        addFileToList(files[ i ], list, input);
                    }

                    // Clear the input so the same file can be selected again if needed
                    input.value = '';
                });
            });

            // Event delegation for delete buttons
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('delete')) {
                    const listItem = event.target.closest('li');
                    const list = listItem.parentElement;

                    // Remove the list item
                    listItem.remove();

                    // If that was the last item, hide the list (optional)
                    if (list.children.length === 0) {
                        list.style.display = 'none';
                    }
                }
            });
        });

        // Function to add a file to the list
        function addFileToList(file, list, inputElement) {
            // Show the list if it was hidden
            list.style.display = 'block';

            // Create a new list item
            const listItem = document.createElement('li');
            listItem.className = 'flex-div justify-between';

            // Add the file name
            const nameSpan = document.createElement('span');
            nameSpan.textContent = file.name;

            // Add the delete button
            const deleteSpan = document.createElement('span');
            deleteSpan.className = 'delete';
            deleteSpan.title = 'delete';
            deleteSpan.innerHTML = '&times;';

            // Assemble and add to the list
            listItem.appendChild(nameSpan);
            listItem.appendChild(deleteSpan);
            list.appendChild(listItem);

            // Store the file in a data attribute or a FileList object
            // This is useful if you need to actually upload these files later
            listItem.dataset.fileName = file.name;
        }
    </script>
