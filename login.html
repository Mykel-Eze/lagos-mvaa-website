<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.13/dist/antd.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/vehicle-registeration.css">
    
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="app-wrapper" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="rel full-width">
            <div id="header-color-bars">
                <div style="background-color: #E83B50;"></div>
                <div style="background-color: #4D8EFF;"></div>
                <div style="background-color: #FFBB32;"></div>
                <div style="background-color: #32C76D;"></div>
            </div>
        
            <div id="sub-header">
                <div class="container">
                    <div class="sub-header-item flex-div">
                        <img src="./images/call.svg" alt="call-icon">
                        <span class="bold-txt" style="font-weight: 700;">07056557484</span>
                    </div>
                    <div class="sub-header-item flex-div">
                        <img src="./images/ig-x.svg" alt="ig-x-icon">
                        <span>@ lasgmvaa</span>
                    </div>
                    <div class="sub-header-item flex-div">
                        <img src="./images/mail.svg" alt="mail-icon">
                        <span>motorvehicle@lagosstate.gov.ng</span>
                    </div>
                    <div class="sub-header-item flex-div" style="font-weight: 700;">
                        <b class="uppercase">TOll-free emergency:</b>
                        <span class="bold-txt">767</span>
                        <span> | </span>
                        <span class="bold-txt">112</span>
                    </div>
                </div>
            </div>
        
            <div id="main-header">
                <div class="container">
                    <nav class="nav flex-div justify-content-btw">
                        <a href="./index.html" class="nav-logo">
                            <img src="./images/full-mvaa-logo.png" alt="Lagos MVAA Logo">
                        </a>
                        <ul class="flex-div hidden-xs-sm mid-link">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./services.html" class="">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <ul class="flex-div hidden-xs-sm nav-btn-wrapper">
                            <li><a href="./login.html" class="nav-btn">Login</a></li>
                            <li>
                                <a href="./register.html" class="pry-nav-btn flex div">
                                    <span>Get Started</span>
                                    <img src="./images/arrow-1.svg" alt="arrow-icon">
                                </a>
                            </li>
                        </ul>
                        <button class="visible-xs-sm white-txt focus:outline-none pointer" onclick="toggleMobileMenu()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"
                                    stroke="#108a00"></path>
                            </svg>
                        </button>
                    </nav>
                </div>
                <!-- Mobile Menu -->
                <div id="mobile-menu" class="mobile-menu pry-bg white-txt px-4">
                    <ul class="space-y-4">
                        <li><a href="./index.html" class="block white-txt hover-scale pointer">Home</a></li>
                        <li><a href="./services.html" class="block white-txt hover-scale pointer">Services</a></li>
                        <li><a href="#" class="block white-txt hover-scale pointer">Contact</a></li>
                    </ul>
                    <ul class="flex-div nav-btn-wrapper mt-5 mb-3">
                        <li><a href="./login.html" class="nav-btn">Login</a></li>
                        <li>
                            <a href="./register.html" class="pry-nav-btn flex div">
                                <span>Get Started</span>
                                <img src="./images/arrow-1.svg" alt="arrow-icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow bg-white px-6 py-8 mb-[50px]">
            <div class="max-w-6xl mx-auto">
                <!-- Back Button -->
                <div class="flex-div gap-4">
                    <img src="./images/back-arr.svg" alt="back-arrow">
                    <button onclick="window.history.back()" class="back-btn">BACK</button>
                </div>

                <!-- Title and Description -->
                <div class="services-title-header py-4">
                    <h1>Login</h1>
                    <p></p>
                </div>

                <!-- Login Form -->
                <form class="max-w-lg mx-auto">
                    <!-- Portal Selection -->
                    <div class="mb-8">
                        <div class="flex-div gap-2 sm:gap-6">
                            <button type="button" class="portal-btn active-portal-btn">
                                <span class="dot"></span>
                                <span>USER PORTAL</span>
                            </button>
                            <button type="button" class="portal-btn inactive-portal-btn">
                                <span class="dot"></span>
                                <span>ADMIN PORTAL</span>
                            </button>
                        </div>
                    </div>

                    <!-- Department Select (for Admin) -->
                    <div class="mb-4">
                        <label for="department">Department</label>
                        <select id="department" class="w-full p-2 border rounded">
                            <option value="licensing">Licensing</option>
                            <option value="registration">Registration</option>
                            <option value="enforcement">Enforcement</option>
                        </select>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="w-full p-2 border rounded">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="w-full p-2 border rounded">
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="mb-12">
                        <a href="/forgot-password" class="sec-color hover:text-green-700 font-bold">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-4">
                        <button type="submit" class="w-full h-[43px] submit-btn text-white text-[12px] uppercase">Log
                            In</button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-4 text-gray-600">
                        Don't have an account?
                        <a href="/register" class="font-bold sec-color hover:text-green-700 ml-1">Sign Up</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        }
    </script>
</body>

</html>
